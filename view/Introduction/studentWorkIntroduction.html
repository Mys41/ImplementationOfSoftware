    <script>
        title=["学生概况","课外科研","专业竞赛","社团组织"]
        text=[`<div class="article">\t\t\t\t\t\t<center style="padding: 0px; line-height: 24px; margin: 0px auto; font-family: 微软雅黑, Tahoma, Verdana, Arialf; color: rgb(59, 55, 54); font-size: 16px;"><p class="STYLE1" style="text-align: justify; padding-bottom: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; padding-left: 0px; padding-right: 0px; font-family: system; color: rgb(68,68,68); font-size: 14px; padding-top: 0px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">软件学院始终坚持以学生为主体，面向软件产业，以工程教育为办学特色，以满足国家经济建设和社会发展需求为导向，以培养高素质高水平的工程应用型人才为办学目的。鼓励学生积极参加课外学术科技创新活动，不断提高学生的学习能力、实践动手能力和创新创业能力，积极营造崇尚科学、追求真知、勇于创新、锐意进取的学习氛围。通过开展科技竞赛、学术讲座、社团活动等一系列校园科技文化活动，为学生搭建拓展专业素质和综合素质的大舞台，激发学生科技创新的热情，提高学生文化素养以及陶冶高尚情操。</span></span></p><p class="STYLE1" style="text-align: justify; padding-bottom: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; padding-left: 0px; padding-right: 0px; font-family: system; color: rgb(68,68,68); font-size: 14px; padding-top: 0px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">近三年来，学生申请国家教育部和广东省大学生创新性实验计划项目、大学生创新创业训练计划项目24项、学生申报并立项校级以上科研立项37个、发表科技论文15篇、国家新型实用专利2项，科技作品获校级以上奖励128人次，在全国和广东省各类学科专业性比赛中获屡获佳绩，学生科研创新已呈现出良好的势头。</span></span></p></center>\t\t\t\t\t</div>`
            ,`<div class="article">\t\t\t\t\t\t<p><span style="font-size: 14px"><span style="font-family: 微软雅黑"><strong>学生参与课外科研项目情况</strong></span></span><br></p><table border="1" cellpadding="0" cellspacing="0" style="line-height: 24px"><tbody><tr class="firstRow"><td style="width: 151px"><span style="font-size: 14px"><span style="font-family: 微软雅黑"><strong>类别</strong></span></span></td><td style="width: 133px"><span style="font-size: 14px"><span style="font-family: 微软雅黑"><strong>项目数</strong></span></span></td><td style="width: 142px"><span style="font-size: 14px"><span style="font-family: 微软雅黑"><strong>级别</strong></span></span></td><td style="width: 142px"><span style="font-size: 14px"><span style="font-family: 微软雅黑"><strong>年份</strong></span></span></td></tr><tr><td style="width: 151px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">大学生创新性实验计划项目、大学生创新创业训练计划项目</span></span></td><td style="width: 133px; word-break: break-all;"><span style="font-size: 14px"><span style="font-family: 微软雅黑">36</span></span></td><td style="width: 142px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">国家级、省级、校级</span></span></td><td style="width: 142px; word-break: break-all;"><span style="font-size: 14px"><span style="font-family: 微软雅黑">2010-2016</span></span></td></tr><tr><td style="width: 151px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">大学生课外科研立项</span></span></td><td style="width: 133px; word-break: break-all;"><span style="font-size: 14px"><span style="font-family: 微软雅黑">93</span></span></td><td style="width: 142px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">校级、院级</span></span></td><td style="width: 142px; word-break: break-all;"><span style="font-size: 14px"><span style="font-family: 微软雅黑">2009-2016</span></span></td></tr></tbody></table><p><br></p>\t\t\t\t\t</div>`
