    <script>
        title=["开放学院（自考）","成人高等学历教育"]
        text=[`<div class="article">\t\t\t\t\t\t<h1 style="margin-top:16px;margin-right:0;margin-bottom:8px;margin-left:0;text-align:center;text-indent:12px"><span style="font-size:24px;font-family:华文中宋;color:black;background:white;font-weight:normal">2018</span><span style="font-size:24px;font-family:华文中宋;color:black;background:white;font-weight:normal">年华南师范大学软件学院</span></h1><h1 style="margin-top:16px;margin-right:0;margin-bottom:8px;margin-left:0;text-align:center;text-indent:12px"><span style="font-size:24px;font-family:华文中宋;color:black;background:white;font-weight:normal">自学考试专业（开放学院）招生信息</span></h1><p style=";margin-bottom:0;text-align:justify;text-justify:inter-ideograph;text-indent:32px;line-height:26px"><span style="color:black">&nbsp;</span></p><p style=";margin-bottom:0;text-align:justify;text-justify:inter-ideograph;text-indent:32px;line-height:150%"><span style="font-size:14px;line-height:150%;color:black">华南师范大学是国家“211工程”重点建设的大学。软件学院是2004年经广东省教育厅批准设置的首批省级示范性软件学院之一，从2013年开始，软件学院从华南师范大学石牌校区迁入到南海校区办学。软件学院共享计算机学院学科平台，拥有学士、硕士、博士到博士后的完整人才培养体系。</span></p><p style="margin-top:0;margin-right:0;margin-bottom: 7px;margin-left:0;text-align:justify;text-justify:inter-ideograph;text-indent:28px;line-height:150%"><span style="font-size:14px;line-height:150%;color:black">学院拥有华南师范大学信息工程实验教学示范中心、华南师范大学信息服务软件研究中心等教学科研机构，并建设有软件工程综合实验实训室、大型数据库系统实验室、嵌入式软件系统实验室以及大学生创新实践平台。共享计算机学院广东省服务计算工程技术研究开发中心、广东省移动互联网应用与安全工程技术研究中心等2个广东省级平台。</span></p><p style="margin-top:0;margin-right:0;margin-bottom: 7px;margin-left:0;text-align:justify;text-justify:inter-ideograph;text-indent:28px;line-height:150%"><span style="font-size:14px;line-height:150%;color:black">为充分发挥软件学院的社会服务功能，满足我省各地对理工类高级专门人才的需求，软件学院在办好全日制本科专业的基础上，积极拓宽办学路子，依托我校开放学院，设置了视觉传达设计（本科、原艺术设计本科）、电子商务（本、专科）、计算机科学与技术（本科）、网络工程（本科）、视觉传播设计与制作专科（原艺术设计专科）、会计 (专科，原会计电算化)、计算机信息管理（专科）等自学考试专业，培养了一大批应用型人才，取得了良好的社会效益。2018年华南师范大学软件学院自学考试专业（开放学院） 招生信息具体如下，欢迎广大学生报读。</span></p><p style="text-align:center"><span style="font-size:20px;font-family:黑体;color:black">一、招生专业及收费标准</span></p><p><span style="color:black">&nbsp;</span></p><table cellspacing="0" cellpadding="0" align="center"><tbody><tr class="firstRow"><td width="83" style="border: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">培养层次</span></strong></p></td><td width="161" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">专业名称</span></strong></p></td><td width="47" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">学习年限</span></strong></p></td><td width="47" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">招生人数</span></strong></p></td><td width="85" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">学费（元/年）</span></strong></p></td><td width="85" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">授课及住宿地点</span></strong></p></td><td width="85" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: n +技能培养模式的学习年限为3年。</span></strong></p><p><span style=";font-family:'微软雅黑','sans-serif';color:black;background:white">&nbsp;</span></p><table cellspacing="0" cellpadding="0" align="center"><tbody><tr class="firstRow"><td width="83" style="border: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">培养层次</span></strong></p></td><td width="161" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">专业名称</span></strong></p></td><td width="47" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">学习年限</span></strong></p></td><td width="47" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">招生人数</span></strong></p></td><td width="66" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">学费</span></strong></p><p style="text-align:center"><strong><span style="font-family:宋体;color:black">(</span></strong><strong><span style="font-family:宋体;color:black">元/年）</span></strong></p></td><td width="94" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">授课及住宿地点</span></strong></p></td><td width="95" style="border-top: 1px solid windowtext; border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-image: initial; border-left: none; padding: 0px 7px;"><p style="text-align:center"><strong><span style="font-family:宋体;color:black">住宿费(元/年）</span></strong></p></td></tr><tr><td width="83" rowspan="4" style="border-right: 1px solid windowtext; border-bottom: 1px solid windowtext; border-left: 1px solid windowtext; border-image: initial; border-top: none; padding: 0px 7px;"><p style="text-align:center"><span style="font-family:宋体;color:black">专科起点本科</span></p></td><td width="161" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">B01</span><span style="font-family:宋体;color:black">网络工程</span></p></td><td width="47" rowspan="4" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="font-family:宋体;color:black">二年</span></p></td><td width="47" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">50</span></p></td><td width="66" rowspan="2" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">7740</span></p></td><td width="94" rowspan="4" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="font-family:宋体;color:black">南海校区</span></p></td><td width="95" rowspan="4" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">1500</span></p></td></tr><tr><td width="161" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">B02</span><span style="font-family:宋体;color:black">计算机科学与技术</span></p></td><td width="47" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">50</span></p></td></tr><tr><td width="161" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">B03</span><span style="font-family:宋体;color:black">视觉传达设计</span></p></td><td width="47" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">50</span></p></td><td width="66" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">15000</span></p></td></tr><tr><td width="161" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">B04</span><span style="font-family:宋体;color:black">电子商务</span></p></td><td width="47" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">50</span></p></td><td width="66" style="border-top: none; border-left: none; border-bottom: 1px solid windowtext; border-right: 1px solid windowtext; padding: 0px 7px;"><p style="text-align:center"><span style="color:black">6840</span></p></td></tr></tbody></table><p style="line-height:150%"><span style="color:black">&nbsp;</span></p><p><strong><span style="font-size:16px;font-family:楷体;color:black">以上专业均为拟开设专业，最终开设专业要以华南师范大学继续教育学院（开放学院）公布的信息为准，详情请登录：<a href="http://cce.scnu.edu.cn/"><span style="color:black;text-underline:none">http://cce.scnu.edu.cn</span></a>。</span></strong></p><p><strong><span style="font-size:16px;font-family:楷体;color:black">备注：以上A、Z、B为首的代码为自编码，专业代码以《广东省自学考试报考必读》为准。</span></strong></p><p style="text-align:center;line-height: 150%"><span style="font-size:20px;line-height:150%;font-family: 黑体;color:black">&nbsp;</span></p><p style="text-align:center;line-height: 150%"><span style="font-size:20px;line-height:150%;font-family:黑体;color:black">二、入学条件</span></p><p style="text-indent:21px"><span style="font-family:宋体;color:black">1</span><span style="font-family:宋体;color:black">、有正确的政治立场，拥护党的路线、方针、政策；</span></p><p style="text-indent:21px"><span style="font-family:宋体;color:black">2</span><span style="font-family:宋体;color:black">、遵纪守法，有较好的道德水平；</span></p><p style="text-indent:21px"><span style="font-family:宋体;color:black">3</span><span style="font-family:宋体;color:black">、思想上进，身心健康；</span></p><p style="text-indent:21px"><span style="font-family:宋体;color:black">4</span><span style="font-family:宋体;color:black">、高中起点专科招生对象：普通高中、中专、中职或技校毕业生；</span></p><p style="text-indent:21px"><span style="font-family:宋体;color:black">5</span><span style="font-family:宋体;color:black">、专科起点本科招生对象：国家承认学历的专科（或以上）毕业生。</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left:0;text-align:center;text-indent:28px"><strong><span style="font-size:20px;font-family: 黑体;color:black;background:white;font-weight:normal">三、报名时间、地点、办法</span></strong></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><strong><span style="font-size:14px;font-family:宋体;color:black;background:white">1</span></strong><strong><span style="font-size: 14px;font-family:宋体;color:black;background:white">、网上预报名时间：</span></strong><span style="font-size:14px;font-family:宋体;color:black;background:white">6</span><span style="font-size:14px;font-family: 宋体;color:black;background:white">月28日起考生通过互联网进行预报名，登录网址</span><span style="font-size:14px;font-family:宋体;color:black;background:white"><a href="http://cce.scnu.edu.cn/a/20170619/706.html"><span style="font-family: 'Calibri','sans-serif';color:black">http://cce.scnu.edu.cn</span></a></span><span style="font-size:14px;font-family:宋体;color:black;background:white">（进入继续教育招生-开放学院报名系统）</span><span style="font-size:14px;font-family:宋体;color:black;background:white">，了解报读须知，自行录入本人基本信息。</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><strong><span style="font-size:14px;font-family:宋体;color:black;background:white">2</span></strong><strong><span style="font-size: 14px;font-family:宋体;color:black;background:white">、现场正式报名时间：</span></strong><span style="font-size:14px;font-family:宋体;color:black;background:white">6</span><span style="font-size:14px;font-family: 宋体;color:black;background:white">月28日起接受报名，各专业额满即止。上午9：00-11：30，下午3:00-5:00。暑假期间（7月14日-9月2日）周六、周日照常接受报名。</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><strong><span style="font-size:14px;font-family:宋体;color:black;background:white">3</span></strong><strong><span style="font-size: 14px;font-family:宋体;color:black;background:white">、报名地点：</span></strong></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">（1）石牌校区地址：广州市天河区中山大道西55号华南师范大学继续教育学院办公楼205室；联系电话：020-85215519、020-85211273</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">（2）南海校区地址：佛山市南海区狮山镇华南师范大学行政楼106室(南海软件科技园内)</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">联系电话：0757-86687397、0757-86687200、0757-63343816、</span><span style="font-size:14px;font-family:宋体;color:black;background:white">0757-</span><span style=";font-family:宋体;color:black">8668704</span><span style="font-size:14px;font-family:宋体;color:black">、</span><span style="font-size:14px;font-family:宋体;color:black;background:white">0757-</span><span style="font-size:14px;font-family:宋体;color:black">86687043</span><span style="font-size:14px;font-family:宋体;color:black">、</span><span style="font-size:14px;font-family:宋体;color:black;background:white">0757-</span><span style="font-size:14px;font-family:宋体;color:black">86687054</span><span style="font-size:14px;font-family:宋体;color:black">、</span><span style="font-size:14px;font-family:宋体;color:black;background:white">0757-</span><span style="font-size:14px;font-family:宋体;color:black">86689666</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">联系人：梁老师、方老师、庄老师、黄老师、刘老师</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">学院官网：</span><span style="text-decoration:underline;"><span style="font-size:14px;font-family:宋体;color:black;background:white"><a href="http://cce.scnu.edu.cn/a/20170619/706.html"><span style="font-family: 'Calibri','sans-serif';color:black">http://cce.scnu.edu.cn</span></a></span></span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">微信公众号：华南师大继续教育招生（微信号：hnsdjxjyzs）</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><strong><span style="font-size:14px;font-family:宋体;color:black;background:white;font-weight:normal">4</span></strong><strong><span style="font-size:14px;font-family:宋体;color:black;background:white;font-weight:normal">、报名办法：以现场正式报名为准，额满即止。网上预报名后须携带《预报名信息表》及以下材</span></strong><span style="font-size:14px;font-family:宋体;color:black">料的原件和复印件到上述报名点进行验证及确认报名资格：</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">（1）身份证复印件需正反面复印在同一页</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">（2）学历证书（报读专科专业者，需持高中（或同等学历）毕业证书，报读本科（专升本）专业者，须持专业（或以上）毕业证书）；</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">（3）户口簿（复印件需户主与本人页复印在同一页）</span></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px"><span style="font-size:14px;font-family:宋体;color:black">现场交验有关证书、证件后退还原件，同时须在“华南师范大学收费服务平台”上缴纳学费、住宿费、技能培训费（限学历+技能培养模式），须至少全额缴纳其中一项费用，可银联在线支付或微信支付。成功报名后领取《新生入学通知书》和《新生缴费注册通知》，并按通知的时间完成费用缴纳和报到注册。</span></p><p style="margin-top:32px;margin-right:6px;margin-bottom:20px;margin-left:0;text-align:center;line-height:24px;background:white"><strong><span style="font-size: 20px;font-family:黑体;color:black;background:white;font-weight:normal">四、高中起点专科、专科起点本科各专业主要课程及有关说明</span></strong></p><p style="margin-top:32px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:28px;line-height: 19px"><strong><span style="font-size:14px;font-family:宋体;color:black;background:white">（一）</span></strong><strong><span style="font-size:14px;font-family:宋体;color:black;background:white">高中起点专科各专业主要课程</span></strong></p><p style="margin-bottom:20px;line-height:19px"><span style="font-size:14px;font-family:宋体;color:black;background:white">&nbsp; 1</span><span style="font-size:14px;font-family:宋体;color:black;background:white">、</span><span style="font-size:14px;font-family:宋体;color:black">会计(原会计电算化)：</span><span style="font-size:14px;font-family:宋体;color:black;background:white">思想道德修养与法律基础、毛泽东思想和中国特色社会主义理论体系概论、大学语文、高等数学（一）、政治经济学（财经类）、中国税制、基础会计学、国民经济统计概论、经济学概论（财经类）、中级财务会计、计算机应用基础、计算机应用基础（实践）、财务管理学、C语言程序设计、关系数据库原理与程序设计、会计电算化、会计电算化课程实验（一）（实践）。</span></p><p style="margin-bottom:20px;line-height:19px"><span style="font-size:14px;font-family:宋体;color:black;background:white">&nbsp;&nbsp;2</span><span style="font-size:14px;font-family:宋体;color:black;background:white">、</span><span style="font-size:14px;font-family:宋体;color:black;background:white">电子商务专业：思想道德修养与法律基础、毛泽东思想和中国特色社会主义理论体系概论、电子商务英语、经济学（二）、基础会计学、市场营销（三）、国际贸易实务（三）、商务交流（二）、市场信息学、计算机与网络技术基础、计算机与网络技术基础（实践）、电子商务概论、电子商务概论（实践）、互联网软件应用与开发、互联网软件应用与开发（实践）、网页设计与制作、网页设计与制作（实践）、电子商务案例分析、电子商务案例分析（实践）、综合作业（实践）。</span></p><p style="margin-bottom:20px;line-height:19px"><span style="font-size:14px;font-family:宋体;color:black;background:white"></span><span style="font-size:14px;font-family:宋体;color:black;background:white">&nbsp;3</span><span style="font-size:14px;font-family:宋体;color:black;background:white">、</span><span style="font-size:14px;font-family:宋体;color:black">视觉传播设计与制作</span><span style="font-size:14px;font-family:宋体;color:black;background:white">专业：思想道德修养与法律基础、毛泽东思想和中国特色社会主义理论体系概论、设计基础、艺术概论、素描（实践）、色彩（实践）、平面构成（一）（实践）、色彩构成（一）（实践）、招贴设计（实践）、</span><span style="font-size:14px;font-family:宋体;color:black;background:white">POP</span><span style="font-size:14px;font-family:宋体;color:black;background:white">广告设计（实践）、计算机辅助设计（</span><span style="font-size:14px;font-family:宋体;color:black;background:white">Photoshop</span><span style="font-size:14px;font-family:宋体;color:black;background:white">）（实践）、标志设计（一）（实践）、版式设计（一）（实践）、艺术设计毕业实习（实践）。</span></p><p style="margin-bottom:20px;line-height:19px"><span style="font-size:14px;font-family:宋体;color:black;background:white"></span><span style="font-size:14px;font-family:宋体;color:black;background:white">&nbsp;4</span><span style="font-size:14px;font-family:宋体;color:black;background:white">、</span><span style="font-size:14px;font-family:宋体;color:black;background:white">计算机信息管理专业：思想道德修养与法律基础、毛泽东思想和中国特色社会主义理论体系概论、大学语文、英语（一）、高等数学（工专）、基础会计学、企业管理概论、计算机应用技术、计算机原理、高级语言程序设计（一）、电子商务与电子政务、数据库及其应用、计算机网络技术、管理信息系统、计算机信息处理综合作业（实践）、计算机信息管理课程实验（一）（实践）。</span></p><p style="margin-top:7px;margin-right:0;margin-bottom:20px;margin-left: 28px;line-height:19px"><strong><span style="font-size:14px;font-family: 宋体;color:black;background:white">（二）专科起点本科入学条件及各专业具体要求</span></strong></p><p style="margin-bottom:20px;text-indent:28px;line-height:19px"><span style="font-size:14px;font-family:宋体;color:black;background:white">1</span><span style="font-size:14px;font-family: 宋体;color:black;background:white">、网络工程专业：①本专业仅接受国民教育系列的专科（或以上）毕业生申办毕业。②电子电工信息类各专业专科毕业生可直接报考；理工科非电子电工信息专业专科（或以上）毕业生报考本专业，须加考计算机组成原理；非理工科专业专科（或以上）毕业生报考本专业，须加考计算机组成原理、高级语言程序设计（一）（实践）课程，已取得相同名称课程考试成绩合格者可申请免考。</span><span style="font-size:14px;font-family:宋体;color:black;background:white">③</span><span style="font-size:14px;font-family:宋体;color:black;background:white">港澳考生可不考中国近现代史纲要、马克思主义基本原理概论两门课程，但须加考普通逻辑课程。</span></p><p style="margin-bottom:20px;text-indent:28px;line-height:19px"><span style="font-size:14px;font-family:宋体;color:black;background:white">2</span><span style="font-size:14px;font-family: 宋体;color:black;background:white">、计算机科学与技术专业：①本专业仅接受国民教育系列的专科（或以上）毕业生申办毕业。②计算机信息管理专业专科毕业生可直接报考；工科与工程管理类专科（或以上）毕业生报考本专业，须加考管理信息系统、管理信息系统（实践）课程；其他专业专科（或以上）毕业生报考本专业，须加考管理信息系统、管理信息系统（实践）计算机原理课程，已取得相同名称课程考试成绩合格者可申请免考。</span><span style="font-size:14px;font-family:宋体;color:black;background:white">③</span><span style="font-size:14px;font-family:宋体;color:black;background:white">港澳考生可不考中国近现代史纲要、马克思主义基本原理概论两门课程，但须加考普通逻辑、宪法学两门课程。</span></p><p style="margin-bottom:20px;text-indent:28px;line-height:19px"><span style="font-size:14px;font-family:宋体;color:black;background:white">3</span><span style="font-size:14px;font-family: 宋体;color:black;background:white">、视觉传达设计专业：①本专业仅接受国民教育系列的专科（或以上）毕业生申办毕业。②电子商务专业专科毕业生可直接报考本专业；其他专业专科（或以上）毕业生报考本专业，须加考素描、色彩、设计基础三门课程，已取得相同名称课程考试成绩合格者可申请免考。</span><span style="font-size:14px;font-family:宋体;color:black;background:white">③</span><span style="font-size:14px;font-family:宋体;color:black;background:white">艺术设计（平面艺术设计方向）的考生必须选考平面广告设计与制作、编排设计、字体设计、系统书籍装帧设计、网页设计、VI设计六门必考课程。</span></p><p style="margin-bottom:20px;text-indent:28px;line-height:19px"><span style="font-size:14px;font-family:宋体;color:black;background:white">4</span><span style="font-size:14px;font-family: 宋体;color:black;background:white">、电子商务专业：①本专业仅接受国民教育系列的专科（或以上）毕业生申办毕业。②专业专科毕业生可直接报考本专业。③高等教育自学考试中英合作金融管理、商务管理专业专科毕业生报考本专业，在替代“数量方法（二）”、“商法（二）”课程后，须选考商品流通概论、财务管理学两门课程或者网络操作系统、计算机网络原理两门课程，使总学分达到70学分。④计算机及信息类专业专科以上毕业生报考本专业，须加考经济学（二）、电子商务概论（含实践）课程。⑤经济管理类专业专科以上毕业生报考本专业，须加考网页设计与制作、电子商务概论课程。⑥其他专业专科以上毕业生报考本专业，须加考经济学（二）、电子商务概论（含实践）、网页设计与制作（含实践）课程。⑦英语（二）、国际商务谈判、国际市场营销学、信息化理论与实践课程中须选考不少于14学分。</span></p><p style="margin-bottom:20px;text-indent:28px;line-height:19px"><strong><span style="font-size:14px;font-family:宋体;color:black;background:white">（三）</span></strong><strong><span style="font-size:14px;font-family:宋体;color:black;background:white">专科起点本科各专业主要课程</span></strong></p><p style="margin-top:45px;margin-right:0;margin-bottom:13px;margin-left: 0;text-indent:26px;line-height:19px"><strong><span style="font-size:14px;font-family:宋体;color:black;background:white;font-weight:normal">网络工程专业：中国近现代史纲要、马克思主义基本原理概论、英语（二）、高等数学（工本）、通信概论、计算机网络原理、网络操作系统、数据库系统原理、数据结构、Java语言程序设计（一）、计算机网络管理、网络工程、互联网及其应用、计算机网络安全、计算机网络课程实验（实践）；加考：计算机组成原理、高级语言程序设计（一）、高级语言程序设计（一）（实践）、普通逻辑。</span></strong></p><p style="margin-top:32px;margin-right:6px;margin-bottom:20px;margin-left: 0;text-indent:28px;line-height: 24px;background:white"><span style="font-size: 14px;font-family:宋体;color:black;background: white">计算机科学与技术专业：</span><span style="font-size:14px;font-family:宋体;color:black;background:white">中国近现代史纲要、马克思主义基本原理概论、英语（二）、管理经济学、网络经济与企业管理、运筹学基础、操作系统概论、数据结构、数据库系统原理、计算机网络原理、C++程序设计、软件开发工具、信息环境开发与管理、信息资源管理、计算机信息管理课程实验（实践）、毕业设计（实践）；加考：管理信息系统、管理信息系统（实践）、计算机原理、普通逻辑、宪法学。</span></p><p style="margin-top:32px;margin-right:6px;margin-bottom:20px;margin-left: 0;text-indent:28px;line-height: 24px;background:white"><span style="font-size: 14px;font-family:宋体;color:black;background:white">视觉传达设计专业：中国近现代史纲要、马克思主义基础原理概论、设计素描（实践）、设计色彩（实践）、计算机辅助设计（AUTOCAD、3DMAX）（实践）、艺术设计基础（实践）、设计原理、平面广告设计与制作（实践）、编排设计（实践）、字体设计（实践）、系列书籍装帧设计（实践）、网页设计（实践）、VI设计（实践）、立体构成（实践）、材料工艺学（实践）、设计表现技法（实践）、展示设计（实践）、室内设计（实践）、室外环境景观设计（实践）、艺术设计毕业设计（实践）；选考：英语（二）、设计美学 、设计调查（实践）、装饰表现（实践）；加考：描述（实践）、色彩（实践）、设计基础。</span></p><p style="margin-top:32px;margin-right:6px;margin-bottom:20px;margin-left: 0;line-height:24px;background:white"><span style="font-size:14px;font-family:宋体;color:black;background:white"></span><span style="font-size:14px;font-family:宋体;color:black;background:white">&nbsp;</span><span style="font-size:14px;font-family:宋体;color:black;background:white">电子商务专业：马克思主义基本原理概论、数量方法（二）、商法（二）、网络经济与企业管理、电子商务法概论、互联网数据库、互联网数据库（实践）、电子商务网站设计原理、电子商务网站设计原理（实践）、电子商务安全导论、电子商务安全导论（实践）、网络营销与策划、网络营销与策划（实践）、电子商务与金融、电子商务与金融（实践）、电子商务与现代物流、电子商务与现代物流（实践）、电子商务毕业设计（实践）；选考：英语（二）、国际商务谈判、国际市场营销学、信息化理论与实践、商品流通概论、财务管理学、网络操作系统、计算机网络原理；加考：经济学（二）、电子商务概论、电子商务概论（实践）、网页设计与制作、网页设计与制作（实践）。</span></p><p style="margin-top:32px;margin-right:6px;margin-bottom:20px;margin-left: 0;text-indent:32px;line-height: 24px;background:white"><strong><span style="font-family:宋体;color:black;background:white;font-weight:normal">各专业开考课程，最后以广东省自学考试委员会办公室公布的专业考试计划为准。</span></strong></p><p style="margin-top:32px;margin-right:6px;margin-bottom:20px;margin-left: 0;text-indent:32px;line-height: 24px;background:white"><strong><span style="font-family:宋体;color:black;background:white;font-weight:normal">欲了解更多华南师范大学软件学院详情，请登录：</span></strong><strong><span style="font-family:宋体;color:black;background:white"><a href="http://ss.scnu.edu.cn/"><span style="font-family:'Calibri','sans-serif';color:black">http://ss.scnu.edu.cn</span></a></span></strong><strong><span style="font-family:宋体;color:black;background:white;font-weight:normal">。</span></strong></p><p style="margin-top:32px;margin-right:0;margin-bottom:20px;margin-left: 0;text-indent:28px;line-height:24px"><strong><span style="font-family:宋体;color:black;background:white;font-weight:normal">欲了解更多华南师范大学继续教育学院（开放学院）详情，请登录：</span></strong><strong><span style="font-family:宋体;color:black;background:white"><a href="http://cce.scnu.edu.cn/"><span style="font-family:'Calibri','sans-serif';color:black">http://cce.scnu.edu.cn</span></a></span></strong><strong><span style="font-family:宋体;color:black;background:white;font-weight:normal">。</span></strong></p><p>&nbsp;</p><p><br></p>\t\t\t\t\t</div>`
            ,`<div class="article">\t\t\t\t\t\t<p style="text-indent: 28px;line-height: 27px"><span style=";font-family:'微软雅黑','sans-serif'">华南师范大学始建于1933年，是一所哲学、经济学、法学、教育学、文学、历史学、理学、工学、农学、医学、管理学、艺术学等学科门类齐全的综合性教学研究型大学，是国家“211工程”重点建设的大学。学校现有广州石牌、广州大学城和佛山南海3个校区。</span></p><p style="text-indent: 28px;line-height: 27px"><span style=";font-family:'微软雅黑','sans-serif'">华南师范大学软件学院是2004年经广东省教育厅批准设置的首批广东省省级示范性软件学院之一，学院所有成人高等学历教育学生，均由华南师范大学继续教育学院统一招生录取，达到毕业要求的学生，颁发华南师范大学毕业证书及相应学位证书。</span></p><table cellspacing="0" cellpadding="0" width="914"><tbody><tr style=";height:84px" class="firstRow"><td width="264" style="border-width: 1px; border-color: windowtext; padding: 0px 7px; border-style: solid;" height="84" class="selectTdClass"><p style="text-align:center"><span style="font-size:19px;font-family:宋体">招&nbsp; 生&nbsp; 专 业 </span></p></td><td width="95" style="border-width: 1px; border-top-color: windowtext; border-right-color: windowtext; border-bottom-color: windowtext; border-style: solid; padding: 0px 7px;" height="84" class="selectTdClass"><p style="text-align:center"><span style="font-size:19px;font-family:宋体">学习</span></p><p style="text-align:center"><span style="font-size:19px;font-family:宋体">形式</span></p></td><td width="63" style="border-width: 1px; border-top-color: windowtext; border-right-color: windowtext; border-bottom-color: windowtext; border-style: solid; padding: 0px 7px;" height="84" class="selectTdClass"><p style="text-align:center"><span style="font-size:19px;font-family:宋体">学制</span></p></td><td width="79" style="border-width: 1px; border-top-color: windowtext; border-right-color: windowtext; border-bottom-color: windowtext; border-style: solid; padding: 0px 7px;" height="84" class="selectTdClass"><p style="text-align:center"><span style="font-size:19px;font-family:宋体">培养层次</span></p></td><td width="79" style="border-width: 1px; border-top-color: windowtext; border-right-color: windowtext; border-bottom-color: windowtext; border-style: solid; padding: 0px 7 </td><td width="79" style="border-style: solid; border-width: 1px; border-bottom-color: windowtext; border-right-color: windowtext; padding: 0px 7px;" height="51" class="selectTdClass"><p style="text-align:center"><span style="font-family:宋体">8</span><span style="font-family:宋体">0</span></p></td><td width="79" style="border-style: solid; border-width: 1px; border-bottom-color: windowtext; border-right-color: windowtext; padding: 0px 7px;" height="51" class="selectTdClass"><p style="text-align:center"><span style="font-family:宋体">专科</span></p><p style="text-align:center"><span style="font-family:宋体">毕业</span></p></td><td width="254" style="border-style: solid; border-width: 1px; border-bottom-color: windowtext; border-right-color: windowtext; padding: 0px 7px;" height="51" class="selectTdClass"><p style="text-align:center"><span style="font-family:宋体">佛山五区</span></p></td></tr></tbody></table><p><span style="font-size:16px;font-family:宋体">&nbsp;</span></p><p><strong><span style="font-size: 12px;font-family:'微软雅黑','sans-serif'">一、说明：</span></strong><span style=";font-family:'微软雅黑','sans-serif'">&nbsp;</span></p><p><span style=";font-family:'微软雅黑','sans-serif'">1.</span><span style=";font-family:'微软雅黑','sans-serif'">每年我校都举办高中起点专科、专科起点本科成人高考复习班，利用晚上和休息日上课，欢迎报读。</span></p><p><span style=";font-family:'微软雅黑','sans-serif'">2</span><span style=";font-family:'微软雅黑','sans-serif'">．招生专业信息最后以《广东省2016年成人高等学校招生专业目录》正式公布的信息为准。报考以上招生专业的考生，必须符合华南师范大学成人高等学历教育招生报名的资格条件和要求。</span></p><p><span style=";font-family:'微软雅黑','sans-serif'">&nbsp;3</span><span style=";font-family:'微软雅黑','sans-serif'">．在招生区域内工作的外地户籍考生凭暂住证或单位证明亦可报考。</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">二、</span><strong><span style="font-family:'微软雅黑','sans-serif'">报名时间和办法</span></strong></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">具体报名时间和方法见我校继续教育网站：http://statics.scnu.edu.cn/pics/cce/2016/0624/1466736916113694.pdf</span></p><p style="text-indent: 28px"><strong><span style="font-family:'微软雅黑','sans-serif'">三、各专业培养目标和开设的主要课程</span></strong></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">（一）本科</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">1</span><span style=";font-family:'微软雅黑','sans-serif'">、电子商务（网络营销方向）</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">本专业主要为金融机构、商务公司、机关与事业单位等培养从事电子商务工作的高级技术人才或管理人才，学生能够掌握电子商务专业的知识、技能和方法，能够胜任商品与服务的网络营销，熟悉客户关系管理、电子商务项目管理以及电子商务活动的策划、组织与运作等工作。主要开设的课程有：电子商务原理及应用、网络技术、风险投资分析、动态网页设计、电子商务案例分析、财务管理、网络营销、客户关系管理、供应链管理、消费心理学、物流信息技术、商务谈判与技巧、营销战略策划、管理学原理、网络信息检索等课程。</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">2</span><span style=";font-family:'微软雅黑','sans-serif'">、艺术设计（平面艺术设计方向）</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">主要开设的课程有：设计素描、设计色彩、设计原理、计算机辅助设计、平面广告设计与制作、标志与字体设计、POP广告设计、设计调查、装饰表现、网页设计与制作等课程。</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">（二）专科</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">1</span><span style=";font-family:'微软雅黑','sans-serif'">、图形图像制作</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">本专业主要为数字媒体技术相关的广告、会展、影视、电子出版等文化媒体行业、国家机关、电视台以及其他数字媒体软件开发和产品设计制作企业，培养掌握数字媒体设计与制作方面的基础理论、基本知识、基本方法与技能及其相关知识，具备数字媒体采集、设计处理以及输出等方面专业能力，具有独立从事数字媒体方面实际工作能力的专门应用型人才。主要开设的课程有：数字媒体概论、素描(结构&amp;速写&amp;创意)、设计色彩与色彩构成、构成艺术(平面&amp;立体)、PHOTOSHOP图像处理、VI设计、网页设计与制作、Flash动画制作、计算机辅助设计、三维设计基础、DV非线性编辑、视觉艺术欣赏、专业综合实践等课程。</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">2</span><span style=";font-family:'微软雅黑','sans-serif'">、电子商务（网络营销方向）</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">本专业主要为金融机构、商务公司、机关与事业单位等培养适应电子商务活动需要、一专多能的高级应用型技术人才或管理人才。学生能够掌握现代商务技术，具有较强的信息获取能力、现代信息技术运用能力和分析与解决问题的能力，能够适应网络时代经济与社会发展的需要，能够胜任电子商务活动的规划、策划以及网络营销等。开设的主要课程有：电子商务概论、市场营销、网络营销、财务管理、基础会计、会计电算化、消费心理学、广告学、电子商务案例分析、客户关系管理、电子商务物流管理、国际贸易实务、营销战略策划、网络技术及应用、电子商务网站运维与管理等课程。</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">3</span><span style=";font-family:'微软雅黑','sans-serif'">、艺术设计</span></p><p style="text-indent: 28px"><span style=";font-family:'微软雅黑','sans-serif'">本专业主要为艺术设计行业培养德智体全面发展和思想业务素质较高，系统掌握艺术设计专业的基础理论、基本知识和基本技能，具有从事艺术设计相关工作的综合素养，专门应用型人才。开设的主要课程有：设计基础、艺术概论、素描、设计色彩、平面构成、色彩构成、立体构成、招贴设计、POP广告设计、计算机辅助设计（Photoshop）、标志与字体设计、版式设计、网页设计与制作等课程。</span></p><p style="text-indent: 28px"><strong><span style="font-family:'微软雅黑','sans-serif'">热忱欢迎各位考生，报读华南师大软件学院的成人高等学历教育本专科各专业！</span></strong></p><p style="text-indent: 28px"><strong><span style="font-family:'微软雅黑','sans-serif'">欲了解更多华南师范大学成人高等学历教育详情，请登录：</span></strong><span style=";font-family:'微软雅黑','sans-serif'"><a href="http://cce.scnu.edu.cn/" target="_blank"><strong><span style=";color:#333333;text-underline: none">http://cce.scnu.edu.cn</span></strong></a></span></p><p>&nbsp;</p><p><br></p>\t\t\t\t\t</div>`
        ]
