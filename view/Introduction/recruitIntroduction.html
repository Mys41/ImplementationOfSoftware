    <script>
        title=["招生概况","就业概况","招生宣传","学生就业服务联系人"]
        text=[`<div class="article">\t\t\t\t\t\t<p style="TEXT-ALIGN: justify; PADDING-BOTTOM: 0px; LINE-HEIGHT: 26px; TEXT-INDENT: 2em; MARGIN: 0px 0px 0.41em; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT-FAMILY: 微软雅黑, Tahoma, Verdana, Arialf; COLOR: rgb(68,68,68); FONT-SIZE: 16px; PADDING-TOP: 0px"><span style="FONT-FAMILY: 微软雅黑"><span style="PADDING-BOTTOM: 0px; MARGIN: 0px auto; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT-SIZE: 14px; PADDING-TOP: 0px" class="STYLE3">华南师范大学始建于1933年，是一所学科门类齐全的国家“211 工程”重点建设大学和广东省省属重点大学。学校现有广州石牌、广州大学城和南海3个校区，占地面积共 3079亩， 校舍面积共 126万平方米。校园景色怡人，人文景观遍布，文化气息浓厚，为广大师生提供了良好的学习、工作和生活环境。</span></span></p><p style="TEXT-ALIGN: justify; PADDING-BOTTOM: 0px; LINE-HEIGHT: 26px; TEXT-INDENT: 2em; MARGIN: 0px 0px 0.41em; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT-FAMILY: 微软雅黑, Tahoma, Verdana, Arialf; COLOR: rgb(68,68,68); FONT-SIZE: 16px; PADDING-TOP: 0px"><span style="FONT-FAMILY: 微软雅黑"><span style="PADDING-BOTTOM: 0px; MARGIN: 0px auto; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT-SIZE: 14px; PADDING-TOP: 0px" class="STYLE3"></span></span><span style="FONT-FAMILY: 微软雅黑"><span style="PADDING-BOTTOM: 0px; MARGIN: 0px auto; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT-SIZE: 14px; PADDING-TOP: 0px" class="STYLE3">华南师范大学软件学院是2004年经广东省教育厅批准设置的首批省级示范性软件学院之一，现设软件工程1个本科专业，从2013年开始，在南海校区办学。软件学院开办和招生的专业是“软件工程”本科专业，在本科第一批次招生。</span></span></p><p style="TEXT-ALIGN: justify; PADDING-BOTTOM: 0px; LINE-HEIGHT: 26px; TEXT-INDENT: 2em; MARGIN: 0px 0px 0.41em; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT-FAMILY: 微软雅黑, Tahoma, Verdana, Arialf; COLOR: rgb(68,68,68); FONT-SIZE: 16px; PADDING-TOP: 0px"><span style="FONT-FAMILY: 微软雅黑"><span style="PADDING-BOTTOM: 0px; MARGIN: 0px auto; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT-SIZE: 14px; PADDING-TOP: 0px" class="STYLE3"></span></span><span style="FONT-FAMILY: 微软雅黑"><span style="PADDING-BOTTOM: 0px; MARGIN: 0px auto; PADDING-LEFT: 0px; PADDING-RIGHT: 0px; FONT-SIZE: 14px; PADDING-TOP: 0px" class="STYLE3">在专业人才培养过程中，学院坚持培养最适合国家和广东省软件行业发展需要的高素质专业人才，坚持走与软件行业深度融合的教育之路，专业课程设置与软件行业发展深度结合，所培养的毕业生深受软件行业的欢迎。</span></span></p>\t\t\t\t\t</div>`
            ,`<div class="article">\t\t\t\t\t\t<p style="TEXT-ALIGN: left; TEXT-INDENT: 2em"><span style="FONT-SIZE: 14px"><span style="FONT-FAMILY: 微软雅黑">软件学院在教学过程中，不断地创新人才培养模式，推行“重基础、强能力、高素质、有特长”的培养理念，在“软件工程”专业中开设不同的专业方向，培养个性化的软件工程专业人才。同时，对在读的本科生，提供双学位和双专业的学习条件，满足学生提升专业宽度和广度的需求。</span></span></p><p style="TEXT-ALIGN: left; TEXT-INDENT: 2em"><span style="FONT-SIZE: 14px"><span style="FONT-FAMILY: 微软雅黑">据统计，目前我国对软件人才的年需求量在10-20万人左右，并且以每年20%左右的速度增长，高校软件工程专业毕业生人才还很缺乏，尤其是高素质的软件工程人才的极度短缺。我国软件高级人才的短缺已经成为制约我国软件产业快速发展的一个瓶颈。</span></span></p><p style="TEXT-ALIGN: left; TEXT-INDENT: 2em"><span style="FONT-SIZE: 14px"><span style="FONT-FAMILY: 微软雅黑">软件行业是高薪行业，软件工程专业毕业生就业，以从事软件技术的职位为主，主要从事软件设计、开发、应用、研究与管理以及维护等工作，如：各大软件公司、各类生产制造销售型企业（信息化离不开软件工程师）、金融证券行业（尤其以银行业居多）、通讯类企业（移动、联通、电信等）、政府、各类初、中、高等学校、各类培训机构、各大研究所、国防等重要部门、考研、出国等。这就需要毕业生具备过硬的专业技术，需要同学们在校期间踏实而刻苦地学习。软件学院所培养的毕业生社会需求旺盛，就业率连续五年达到100%，毕业生就业层次高，学生和用人单位满意度高。</span></span></p><p style="TEXT-ALIGN: left; TEXT-INDENT: 2em"><span style="FONT-SIZE: 14px"><span style="FONT-FAMILY: 微软雅黑">软件学院具有推荐优秀本科生免试攻读硕士学位的资格，凡我院优秀本科毕业生可按照一定的程序申请本校或国内接受推免生的高校免试攻读硕士学位。</span></span><br style="TEXT-ALIGN: left; TEXT-INDENT: 2em"></p>\t\t\t\t\t</div>`
            ,`<p style="text-align: center;"><img src="http://statics.scnu.edu.cn/pics/ss/2020/0720/1595217037123565.jpg" alt="软件学院_招生简章_00.jpg" style="display: block; width: 850px; height: 576.718px;"><img src="http://statics.scnu.edu.cn/pics/ss/2020/0720/1595217047110350.jpg" alt="软件学院_招生简章_01.jpg" style="display: block; width: 850px; height: 576.718px;"><img src="//statics.scnu.edu.cn/pics/ss/2020/0720/1595217057494564.jpg" alt="软件学院_招生简章_02.jpg" style="width: 850px; height: 576.718px;"><img src="http://statics.scnu.edu.cn/pics/ss/2020/0720/1595217064103715.jpg" alt="软件学院_招生简章_03.jpg" style="display: block; width: 850px; height: 576.718px;"><img src="http://statics.scnu.edu.cn/pics/ss/2020/0720/1595217071104136.jpg" alt="软件学院_招生简章_04.jpg" style="display: block; width: 850px; height: 576.718px;"><img src="http://statics.scnu.edu.cn/pics/ss/2020/0720/1595217076709292.jpg" alt="软件学院_招生简章_05.jpg" style="display: block; width: 850px; height: 576.718px;"><img src="http://statics.scnu.edu.cn/pics/ss/2020/0720/1595217083131573.jpg" alt="软件学院_招生简章_06.jpg" style="display: block; width: 850px; height: 576.718px;"><img class="loadingclass" id="loading_kctz2u6b" src="http://statics.scnu.edu.cn/pics/2020/0720/20200720115136955.gif" style="display: block; width: 1px; height: 1px;"></p>`
            ,`<div class="article">\t\t\t\t\t\t<p><span style="font-size: 36px;">杨老师 0757-86687880 <br></span></p><p><span style="font-size: 36px;">邮箱:147969408@qq.com</span></p><p><span style="font-size: 36px;"><br></span></p><p><span style="font-size: 36px;">卢老师 0757-86687735 <br></span></p><p><span style="font-size: 36px;">邮箱:707254889@qq.com</span><br></p>\t\t\t\t\t</div>`
