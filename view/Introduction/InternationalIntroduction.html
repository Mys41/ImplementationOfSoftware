    <script>
        title=["英国哈德斯菲尔德大学","英国阿伯丁大学","澳大利亚科廷大学","英国普利茅斯大学"]
        text=[`<div class="article" style="width: 90%">\t\t\t\t\t\t<p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">英国哈德斯菲尔德大学</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">（</span>University of Huddersfield<span style="font-family:宋体">）</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">建校于</span>1841<span style="font-family:宋体">年</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">，</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">一直被全英国高等教育质量保证委员会列为教育质量最佳大学。</span></span><span style=";font-family:Calibri;font-size:14px"><span style="font-family:宋体">作为英国公立综合性大学，学校目前在校学生逾</span>20000<span style="font-family:宋体">人，其中授课型研究生及博士生逾</span><span style="font-family:Calibri">2000</span><span style="font-family:宋体">人，还有来自全球</span><span style="font-family:Calibri">120</span><span style="font-family:宋体">多个国家的</span><span style="font-family:Calibri">4500</span><span style="font-family:宋体">名国际留学生。学校共拥有七大学院，涉及本科、硕士及博士等多层级学位课程。大学在教学质量、学生服务及满意度、学生实习与就业、教师培训和科研共建等方面表现卓越。</span></span></p><p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:Calibri;font-size:14px"><span style="font-family:宋体">在英国政府官方</span>TEF(<span style="font-family:宋体">教学质量评估中</span><span style="font-family:Calibri">)</span><span style="font-family:宋体">获得了黄金等级荣誉，也是英国唯一所有教职员工都获得了英国高等教育委员会</span><span style="font-family:Calibri">"</span><span style="font-family:宋体">研究员资格</span><span style="font-family:Calibri">"</span><span style="font-family:宋体">评定的大学。</span><span style="font-family:Calibri">2017</span><span style="font-family:宋体">年</span><span style="font-family:Calibri">HEA</span><span style="font-family:宋体">首届全球教学优秀奖上，哈德斯菲尔德大学最终获得全球年度总冠军的殊荣。</span><span style="font-family:Calibri">2018</span><span style="font-family:宋体">年公布的</span><span style="font-family:Calibri">ISB</span><span style="font-family:宋体">国际学生晴雨表的发布中，哈德斯菲尔德大学在学生满意度一项中获全英第</span><span style="font-family:Calibri">1</span><span style="font-family:宋体">名，全球第</span><span style="font-family:Calibri">12</span><span style="font-family:宋体">名的好成绩。</span></span></p><p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">在学科方面，</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">艺术学科常年位于全英大学同等学科的前</span>1%</span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">；</span></span><span style=";font-family:宋体;font-size:14px">75%<span style="font-family:宋体">研究为国际水平</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">。</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">在</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">教学及学生满意度方面</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">，</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">全球教学大奖总冠军</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">；</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">英国政府评选的金牌大学</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">；</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">全英最佳教学资质及全英师资比例第</span>1<span style="font-family:宋体">名</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">；</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">学生满意度全英第</span>1<span style="font-family:宋体">名，全球第</span><span style="font-family:Calibri">12</span><span style="font-family:宋体">名</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">。</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">在</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">就业方面</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">，</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">全英前</span>10<span style="font-family:宋体">名的带薪实习课程</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">；</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">本科生就业率</span>94.9<span style="font-family:宋体">，研究生就业率</span><span style="font-family:Calibri">97%</span><span style="font-family:宋体">，高居全英第</span><span style="font-family:Calibri">6</span><span style="font-family:宋体">名</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">；</span></span><span style=";font-family:宋体;font-size:14px">QS<span style="font-family:宋体">全球就业力排名全球前</span><span style="font-family:Calibri">200</span><span style="font-family:宋体">名</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">。</span></span></p><p><br></p><p><img src="//statics.scnu.edu.cn/pics/ss/2019/1213/1576202880837785.jpg" alt="英国哈德斯菲尔德大学.jpg" style="width: 511px; height: 195px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576204569139926.jpg" alt="1523158220430791.jpg" style="display: block; width: 850px; height: 567.114px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576204578492670.jpg" alt="1523158224100186.jpg" style="display: block; width: 850px; height: 566.667px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576205111255479.jpg" alt="1523158388546847.jpg" style="display: block; width: 850px; height: 566.667px;"></p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>`
            ,`<div class="article" style="width: 90%">\t\t\t\t\t\t<p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">阿伯丁大学（</span>University of Aberdeen<span style="font-family:宋体">）于</span><span style="font-family:Calibri">1495</span><span style="font-family:宋体">年在苏格兰阿伯丁创立，是著名的教育和研究中心。该校是全英校龄第五长的大学，学生总数近</span><span style="font-family:Calibri">14000</span><span style="font-family:宋体">名。</span></span></p><p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">阿伯丁大学自创校以来，一直是英国的最具历史，代表性和实力的顶尖研究型学府之一，该大学的教学和研究质量举世闻名，拥有五名诺贝尔奖得主，其中包括诺贝尔化学奖、物理学奖、医学奖和和平奖等。是英国</span>20<span style="font-family:宋体">所明星级大学之一。曾被泰晤士报评为“十所最有利于就业的大学”中的第一名。</span></span></p><p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">阿伯丁大学在</span>“泰晤士高等教育 <span style="font-family:Calibri">2019 </span><span style="font-family:宋体">世界大学排名”中的世界排名为 </span><span style="font-family:Calibri">158 </span><span style="font-family:宋体">位，并且同时被《泰晤士报》和《星期日泰晤士报》</span><span style="font-family:Calibri">2019 </span><span style="font-family:宋体">年优秀大学指南评为 </span><span style="font-family:Calibri">2019 </span><span style="font-family:宋体">年苏格兰年度最佳大学。</span></span></p><p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">阿伯丁大学的理学、工程、医学、法学、管理学等都享有盛誉，理学专业常年居世界顶尖水平。</span></span></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576202751515649.png" alt="英国阿伯丁大学.png" style="display: block; width: 850px; height: 327.25px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576203895111878.png" alt="image.png" style="display: block; width: 365px; height: 245px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576203905117175.png" alt="image.png" style="display: block; width: 547px; height: 245px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576203915521803.png" alt="image.png" style="display: block; width: 469px; height: 244px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576203924113646.png" alt="image.png" style="display: block; width: 578px; height: 244px;"></p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>`
            ,`<div class="article" style="width: 90%">\t\t\t\t\t\t<p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">科廷大学（</span>Curtin University<span style="font-family:宋体">）始建于</span><span style="font-family:Calibri">1967</span><span style="font-family:宋体">年，坐落于澳大利亚的西澳首府珀斯市，是澳大利亚西海岸规模最大的综合性大学，全澳名列榜首的科技大学，被澳大利亚高等教育质量认证委员会评为全国一流大学之列。</span></span></p><p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">科廷大学还是澳大利亚科技大学联盟（</span>ATN<span style="font-family:宋体">）成员，素有澳洲的“麻省理工”之称，是澳洲</span><span style="font-family:Calibri">12</span><span style="font-family:宋体">所连续三年被英国《泰晤士报》评为世界</span><span style="font-family:Calibri">200</span><span style="font-family:宋体">强大学之一。</span></span></p><p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">现学校有超过</span>40,000<span style="font-family:宋体">名在校生，来自本国及海外共</span><span style="font-family:Calibri">105</span><span style="font-family:宋体">个国家，以其充满生机与活力的学习环境而享誉全球，是澳洲最具多元文化的大学之一。</span></span></p><p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">采矿与矿业工程位于全球第</span>2<span style="font-family:宋体">位，建筑学、艺术设计、地球与海洋科学、护理、体育、教育等专业均位于全球前</span><span style="font-family:Calibri">100</span><span style="font-family:宋体">位。</span><span style="font-family:Calibri">2018</span><span style="font-family:宋体">年，在世界三大大学排名之一的</span><span style="font-family:Calibri">ARWU</span><span style="font-family:宋体">（</span><span style="font-family:Calibri">Academic Ranking of World Universities</span><span style="font-family:宋体">）中，科廷大学名列世界第</span><span style="font-family:Calibri">151-200</span><span style="font-family:宋体">，澳大利亚第</span><span style="font-family:Calibri">9</span><span style="font-family:宋体">。</span></span></p><p><br></p><p><img src="//statics.scnu.edu.cn/pics/ss/2019/1213/1576202787407209.png" alt="澳大利亚科廷大学.png" style="width: 230px; height: 40px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576204136276393.png" alt="image.png" style="display: block; width: 449px; height: 252px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576204147122231.png" alt="image.png" style="display: block; width: 511px; height: 333px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576204156120058.png" alt="image.png" style="display: block; width: 389px; height: 270px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576204170235771.png" alt="image.png" style="display: block; width: 508px; height: 339px;"></p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>`
            ,`<div class="article" style="width: 90%">\t\t\t\t\t\t<p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">英国普利茅斯大学</span></span><span style="font-family: Arial;color: #333333;letter-spacing: 0;font-size: 13px;background: #FFFFFF"><span style="font-family:宋体">（</span>University of Plymouth<span style="font-family:宋体">）</span></span><span style="font-family: 宋体;color: #333333;letter-spacing: 0;font-size: 14px;background: #FFFFFF"><span style="font-family:宋体">始建于</span>1862<span style="font-family:宋体">年</span></span><span style="font-family: 宋体;color: #333333;letter-spacing: 0;font-size: 14px;background: #FFFFFF"><span style="font-family:宋体">，主校区坐落于英格兰普利茅斯，</span></span><span style="font-family: 宋体;color: #333333;letter-spacing: 0;font-size: 14px;background: #FFFFFF"><span style="font-family:宋体">是</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">英国办学规模最大的百年公立综合性大学。现有</span>27,000<span style="font-family:宋体">在校生，</span><span style="font-family:Calibri">3000</span><span style="font-family:宋体">名教职工。</span></span></p><p style="margin-left:0;text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">英国现代化大学</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">第</span>2<span style="font-family:宋体">位</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">，世界绿色资格大学前</span>5<span style="font-family:宋体">，</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">作为一所</span></span><span style=";font-family:Calibri;font-size:14px"><span style="font-family:宋体">高水平研究型大学，普利茅斯大学赢得了三次女王周年奖，拥有</span>23<span style="font-family:宋体">位高教院院士，</span><span style="font-family:Calibri">1</span><span style="font-family:宋体">位全球高被引科学家，共有十个学科进入</span><span style="font-family:Calibri">ESI</span><span style="font-family:宋体">前</span><span style="font-family:Calibri">1%</span></span><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">。普利茅斯大学位列</span>2019<span style="font-family:宋体">年世界大学学术排名英国第</span><span style="font-family:Calibri">37</span><span style="font-family:宋体">位，世界第</span><span style="font-family:Calibri">501-600</span><span style="font-family:宋体">位，其最高</span><span style="font-family:Calibri">THE</span><span style="font-family:宋体">世界大学排名为</span><span style="font-family:Calibri">276</span><span style="font-family:宋体">名 </span><span style="font-family:Calibri">(2013/14/15)</span><span style="font-family:宋体">，在</span><span style="font-family:Calibri">2019</span><span style="font-family:宋体">自然指数年轻大学榜单中位列世界第</span><span style="font-family:Calibri">83</span><span style="font-family:宋体">位。</span></span></p><p style="text-indent:28px;text-autospace:ideograph-numeric"><span style=";font-family:宋体;font-size:14px"><span style="font-family:宋体">企业型大学，课程与行业认证标准接轨。就业服务最好英国大学前</span>10<span style="font-family:宋体">名，就业率</span><span style="font-family:Calibri">94%</span><span style="font-family:宋体">以上。中国学生比例最低英国大学之一，获全球学生最满意奖，十大最受英国学生欢迎大学。</span></span></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576202844783006.png" alt="英国普利茅斯大学.png" style="display: block; width: 850px; height: 170.4px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576204300502008.png" alt="image.png" style="display: block; width: 850px; height: 566.667px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/2019/1213/20191213103259689.jpg" style="display: block; width: 850px; height: 500.827px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576204340106469.png" alt="image.png" style="display: block; height: 660px; width: 440.303px;"></p><p><br></p><p><img src="http://statics.scnu.edu.cn/pics/ss/2019/1213/1576204376934736.png" alt="image.png" style="display: block; width: 850px; height: 481.556px;"></p>\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t\t</div>`
        ]
