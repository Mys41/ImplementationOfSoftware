    <script>
        title=["本科教学概况","软件工程专业培养方案","课程地图"]
        text=[`<div class="article">\t\t\t\t\t\t<p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">软件学院现设四个本科专业：软件工程、软件工程（中英联合培养）、信息与计算科学（中澳联合培养）、电子信息工程（中澳联合培养）。在本科生教学中，学院始终以培养具有工程素质能力和创新创业特质的应用型人才作为办学宗旨。在人才培养过程中，注重现代先进教育思想、教育理念的深化和学生创新应用能力整体素质的提高，采取“课程教学精品化、课程考核科学化、学生创新常态化、学生能力可量化”的人才培养模式，不断加强教学改革，强化教学管理，加大教学投入，现在已经建立起了比较完整的本科教育教学工作体系。在本科生人才培养过程中，学院设立了软件工程与应用系、软件科学系、软件技术系、以及实验中心，全方位地服务于本科人才培养。<br> &nbsp;</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">软件工程专业</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">以满足国家经济建设和社会发展需求为导向，面向软件产业，以软件系统构思、设计、开发和运维的工程教育为办学特色，培养德智体等方面全面发展，信息素养和综合素质高，具有不懈探索精神、较强自主学习与创新能力的应用型软件工程专门人才。具体目标如下：</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">1. 具有良好的社会公德和职业道德。</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">2. 具备基本的自然科学和人文社科素养，系统掌握软件工程的基本理论知识，具有成为软件工程师的能力与素质。</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">3. 具备较强的实践能力、创新能力和团队合作能力，能够解决日趋复杂的工程问题。</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">4. 具备持续成长的能力。</span></p><p style="text-indent: 0px; "><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">&nbsp; &nbsp; &nbsp; &nbsp;学生毕业后可在高科技公司、企业、机关与事业单位等从事计算机及网络软件的研发、规划、咨询、监理以及应用系统维护等方面的工作。</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">主要课程：JAVA语言程序设计、数据库系统原理与实践、操作系统原理与实践、计算机网络、计算机组成原理、软件工程导论、软件需求工程、软件构造、软件系统设计与体系、数据结构与算法、算法设计与分析、Web前端设计与开发、JAVA Web开发、人工智能基础、移动互联网开发、虚拟现实技术基础、游戏引擎设计与开发等。</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">&nbsp;</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">软件工程专业（中英本科双学士学位项目）</span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">软件工程专业以满足国家经济建设和社会发展需求为导向，面向软件产业，以软件系统构思、设计、开发和运维的工程教育为办学特色，培养德智体等方面全面发展，信息素养和综合素质高，具有不懈探索精神、较强自主学习与创新能力的软件工程国际化人才。通过本专业的学习，培养学生具有从事软件工程工作所需的数学、自然科学、以及应用数学基础解决实际问题的能力；具有计算机基础理论知识和软件工程专业核心知识的能力；具有从事软件系统分析、设计、开发、测试、管理和维护的能力；具有项目组织管理能力、有效沟通和人际交往能力、以及团队合作能力；具有宽广的国际视野、跨领域学习、以及适应发展的能力；具备发掘、分析、应用新理论和新技术手段，解决软件工程相关的复杂且整合性信息问题的能力；具备宽广的国际视野、跨领域学习、以及持续成长的能力。学生毕业后可在高科技公司、企业、机关与事业单位等从事计算机软件开发、嵌入式软件开发、移动终端应用开发、数据库开发等工作。</span></p><p style="text-indent: 0px; "><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">&nbsp; &nbsp; &nbsp; 主要课程：程序设计基础、面向对象程序设计、软件工程导论、数据结构与算法、计算机网络 、计算机体系结构、操作系统原理与实践、Java语言程序设计、人机交互的软件工程方法、数据库系统原理与实践、算法设计与分析、数字图像处理基础、人工智能基础、网络安全技术、软件系统设计与体系结构、软件测试与质量、软件过程与管理、软件设计实作等。</span></p><p style="text-indent: 0px; "><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">&nbsp; &nbsp; &nbsp; 本项目学生前两年在我校学习，培养计划参照我院软件工程专业人才培养方案，同时与英国阿伯丁大学（University of Aberdeen）合作开设模块课程，部分核心专业课程采用双语或全英教学；第3年达到阿伯丁大学入学要求的学生可赴阿伯丁大学完成第3、4学年的学习。学习期满，符合双方学校毕业及学位授予要求的学生，可获得我校学士学位、本科毕业证书及阿伯丁大学的学士学位证书。</span></p><p><span style="font-size: 14px;"> </span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">信息与计算科学专业（中澳本科双学士学位项目）</span></p><p style="text-indent: 0px; "><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">&nbsp; &nbsp; &nbsp; &nbsp;息与计算科学专业以满足国家经济建设和社会发展需求为导向，培养德智体美全面发展，具有良好的数学素养，掌握信息科学和计算科学的基本理论与方法，受到科学研究的初步训练，能运用所学知识和熟练的计算机技能解决实际问题的国际化高级专业人才。经过本专业的学习，通过本专业的学习，培养学生具有良好的思想品德、社会公德和职业道德；具有扎实的数学基础，掌握信息科学和计算科学的基本理论和基本知识；具有良好的数学思维素质，包括空间想象力、逻辑推理力、抽象思维力及思维的敏感性和发散性；具有基本的算法分析、设计能力和较强的编程能力，能熟练使用计算机(包括常用语言、工具及一些专用软件)；了解学科发展的趋势，能运用所学的理论、方法和技能解决某个领域某些科研或生产中的复杂且整合性信息问题的能力；具有项目组织管理能力、有效沟通和人际交往能力、以及团队合作能力；具有宽广的国际视野、跨领域学习、以及具备持续成长的能力。学生毕业后可在科研部门、企事业单位、计算机信息处理、经济和金融等部门从事科研、教学与应用软件开发及管理工作。</span></p><p style="text-indent: 0px; "><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">&nbsp; &nbsp; &nbsp; 主要课程：C语言程序设计、面向对象程序设计、数据结构与算法、数据库系统原理与实践、操作系统原理与实践、统计学基础、数值计算方法、算法设计与分析、分布式系统与安全、Python程序设计基础、人工智能基础、软件工程导论、计算机网络、Web前端开发与设计、网络安全技术、移动互联网开发、综合设计实作等。</span></p><p style="text-indent: 0px; "><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">&nbsp; &nbsp; &nbsp; 本项目学生前两年在我校学习，培养计划参照我院信息与计算科学专业人才培养方案，同时与澳大利亚科廷大学（Curtin University）合作开设模块课程，部分核心专业课程采用双语或全英教学；第3年达到科廷大学入学要求的学生可赴科廷大学完成第3年全年和第4年第1学期的学习；第4年第2学期返回我校学习。学习期满，符合双方学校毕业及学位授予要求的学生，可获得我校学士学位、本科毕业证书及科廷大学的学士学位证书。</span></p><p><span style="font-size: 14px;"> </span></p><p><span style="font-family: 微软雅黑, sans-serif; font-size: 14px;">电子信息工程专业（中澳本科双学士学位项目）</span></p><p style="text-indent: 0px; "><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">&nbsp; &nbsp; &nbsp; 本专业以满足国家经济建设和社会发展需求为导向，面向电子信息产业，培养基础理论扎实，知识结构合理，理论实践兼备，具有较强竞争能力和社会适应性的电子信息工程领域高素质国际化应用型人才。通过本专业的学习，培养学生具有较高文化素质修养、敬业精神、以及社会责任感；具有从事电子信息工程工作所需的数学、自然科学、以及应用数学基础解决实际问题的能力；具有扎实的基础理论和宽广的电子信息工程专业核心知识，能从事电子信息及相关领域中的检测、控制、信息处理和人工智能等方面的能力；具有项目组织管理能力、有效沟通和人际交往能力、以及团队合作能力；具备发掘、分析、应用新理论和新技术手段，解决电子信息工程相关的复杂且整合性信息问题的能力；具有宽广的国际视野、跨领域学习、以及具备持续成长的能力。毕业后学生能在高科技公司、IT企业、机关与事业单位等从事电子信息及相关领域的系统设计、应用开发、技术支持、电子测量、质量检测以及管理等工作。</span></p><p style="text-indent: 0px; "><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">&nbsp; &nbsp; &nbsp; 主要课程：程序设计基础、电路分析基础、理论力学、电气工程基础、材料科学基础、计算机体系结构、数据结构与算法、模拟电子电路、信号与系统、电子基础、Linux系统、计算机网络、数字逻辑电路、数字信号处理、操作系统原理与实践、嵌入式微处理器结构与应用。</span></p><p style="text-indent: 0px; "><span style="font-family: 微软雅黑, sans-serif; font-size: 14px; text-indent: 37px;">&nbsp; &nbsp; &nbsp; 本项目学生前两年在我校学习，培养计划参照我院电子信息工程专业人才培养方案，部分核心专业课程采用双语或全英教学；第三年达到科廷大学入学要求的学生可赴科廷大学完成第三、四学年的学习。学习期满，符合双方学校毕业及学位授予要求的学生，可获得我校学士学位、本科毕业证书及科廷大学的学士学位证书。</span></p><center><span style="font-size: 14px;"><span style="font-family: 微软雅黑; font-size: 14px;">&nbsp;</span><span style="font-size: 14px; font-family: 微软雅黑;"></span></span></center>\t\t\t\t\t</div>`
            ,`<div class="article">\t\t\t\t\t\t<p><span style="font-family: 宋体, SimSun;"><strong>一、培养目标</strong></span></p><p><span style="font-family: 宋体, SimSun;">以满足国家经济建设和社会发展需求为导向，面向软件产业，以软件系统构思、设计、开发和运维的工程教育为办学特色，培养德智体等方面全面发展，信息素养和综合素质高，具有不懈探索精神、较强自主学习与创新能力的应用型软件工程专门人才。具体目标如下：</span></p><p><span style="font-family: 宋体, SimSun;">1. 具有良好的社会公德和职业道德。</span></p><p><span style="font-family: 宋体, SimSun;">2. 具备基本的自然科学和人文社科素养，系统掌握软件工程的基本理论知识，具有成为软件工程师的能力与素质。</span></p><p><span style="font-family: 宋体, SimSun;">3. 具备较强的实践能力、创新能力和团队合作能力，能够解决日趋复杂的工程问题。</span></p><p><span style="font-family: 宋体, SimSun;">4. 具备持续成长的能力。</span></p><p><span style="font-family: 宋体, SimSun;"><strong style="font-family: 宋体, SimSun; white-space: normal;">二、毕业要求</strong></span></p><p><span style="font-family: 宋体, SimSun;">践行社会主义核心价值观，围绕学习、审思、创新、自主、合作、担当六大素养，本专业对于学生的毕业要求如下：&nbsp; &nbsp;&nbsp;</span></p><p><span style="font-family: 宋体, SimSun;">1.数理基础能力：具有从事软件工程工作所需的数学、自然科学、以及应用数学基础解决实际问题的能力</span></p><p><span style="font-family: 宋体, SimSun;">2.专业理论基础能力：具有计算机基础理论知识和软件工程专业核心知识的能力&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p><p><span style="font-family: 宋体, SimSun;">3.专业实践能力：具有从事软件系统分析、设计、开发、测试、管理和维护的能力</span></p><p><span style="font-family: 宋体, SimSun;">4.管理与协作的能力：具有项目组织管理能力、有效沟通和人际交往能力、以及团队合作能力&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p><p><span style="font-family: 宋体, SimSun;">5.新技术应用能力：具备发掘、分析、应用新理论和新技术手段，解决软件工程相关的复杂且整合性信息问题的能力&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p><p><span style="font-family: 宋体, SimSun;">6.可持续自我学习能力：具有宽广的国际视野、跨领域学习、以及适应发展的能力</span></p><p><span style="font-family: 宋体, SimSun;">7.工程素质与职业道德：具备专业伦理和社会责任，了解与软件工程相关的法律、法规、方针、以及政策</span><span style="font-family: 宋体, SimSun;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span></p><p><span style="font-family: 宋体, SimSun;"><strong>三、学制、毕业学分、毕业小时与授予学位类型</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p><p><span style="font-family: 宋体, SimSun;">1.学制：学制4年，学习期限3-8年。</span></p><p><span style="font-family: 宋体, SimSun;">2.毕业学分与小时：正式课程157学分+非正式课程40小时。</span></p><p><span style="font-family: 宋体, SimSun;">3.授予学位：工学学士。</span><span style="font-family: 宋体, SimSun;">&nbsp;</span></p><p><span style="font-family: 宋体, SimSun;"><strong>四、专业核心课程</strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; </span></p><p><span style="font-family: 宋体, SimSun;">JAVA语言程序设计、数据库系统原理与实践、操作系统原理与实践、计算机网络、计算机组成原理、软件工程导论、软件需求工程、软件系统设计与体系结构、软件测试与质量、软件过程与管理</span><span style="font-family: 宋体, SimSun;">&nbsp;</span></p><p><span style="font-family: 宋体, SimSun;"><strong>五、课程结构比例表</strong>&nbsp;&nbsp;&nbsp;&nbsp; </span></p><table border="0" cellspacing="0" cellpadding="0" width="639" style="border-collapse: collapse; border-left: 1px solid rgb(102, 102, 102); border-top: 1px solid rgb(102, 102, 102);"><tbody><tr style=";height:83px" class="firstRow"><td width="66" colspan="2" style="border-width: 1px; border-style: solid; border-color: windowtext rgb(102, 102, 102) rgb(102, 102, 102) windowtext; border-image: initial; padding: 5px;" height="83"><p style="text-align:center"><span style="font-family: 宋体, SimSun;"><strong>课程系列</strong></span></p></td><td width="47" style="border-top: 1px solid windowtext; border-image: initial; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;" height="83"><p style="text-align:center"><span style="font-family: 宋体, SimSun;"><strong>课程类型</strong></span></p></td><td width="133" style="border-top: 1px solid windowtext; border-image: initial; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;" height="83"><p style="text-align:center"><span style="font-family: 宋体, SimSun;"><strong>课程性质</strong></span></p></td><td width="52" style="border-top: 1px solid windowtext; border-image: initial; border-left: none; border-bottom: 1px solid rgb(102, 102, 102); border-right: 1px solid rgb(102, 102, 102); padding: 5px;" he
