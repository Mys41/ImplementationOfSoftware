    <script>
        title=["党建概况","组织架构","工会动态","组织架构"]
        text=[`<div class="article">\t\t\t\t\t\t<p><span style="font-family: 微软雅黑, " microsoft="" font-size:="">中共华南师范大学软件学院总支部委员会是中共华南师范大学委员会的二级党组织，正处级建制。现有党员97人。其中教工党员33人，学生党员64人。设有5个教工党支部，3个学生党支部。</span></p><p><span style="font-family: 微软雅黑, " microsoft="" font-size:="">软件学院党总支立足华南师范大学南海校区，坚决贯彻落实学校党委对南海校区“新工科、交叉学科、国际化、研究型”的办学新定位，积极响应学校党委“把南海校区建成国际化办学的示范区、服务地方社会的先行区、机制体制改革的试验区、人才培养的特区”的号召，团结全体师生员工，不断加强思想建党，理论强党建设，增强“四个意识”，坚定“四个自信”，做到“两个维护”。在引领学院的发展进程中，坚决落实立德树人的根本任务，把软件学院党总支建成全体师生员工的贴心人、主心骨，把软件学院建成具有全国一流专业、一流课程、一流师资的新型软件学院。</span></p><p><span style="font-family: 微软雅黑, " microsoft="" font-size:=""><br></span></p><p style="text-align: right;"><span style="color: #3F464C; text-align: right; text-indent: 32px; background-color: #FFFFFF; font-family: 微软雅黑, " microsoft="" font-size:="">【更新时间：2019年12月25日】</span></p>\t\t\t\t\t</div>`
            ,`<div class="article">\t\t\t\t\t\t<p style="text-align: center;"><img src="//statics.scnu.edu.cn/pics/ss/2019/1224/1577176348188393.jpg" alt="zzjg.jpg"></p>\t\t\t\t\t</div>`
            ,`<div class="article">\t\t\t\t\t\t<p><span style="font-family: 微软雅黑"><span style="text-align: justify; line-height: 26px; text-indent: 2em; color: #444444; font-size: 14px">软件学院在学校党政正确领导及校工会指导下，认真贯彻落实党的群众路线教育实践活动，紧紧围绕学院工作目标，积极开展各类活动，增强了教职工的的集体意识和民主管理意识，加强了教职工的师德修养。</span></span></p><p><span style="font-size: 14px; font-family: 微软雅黑; color: #444444; line-height: 26px; text-align: justify; text-indent: 2em;">学院在过去几年里，组织参加了形式多样的业余活动，关心教职工的生活，扎实开展了各项文体活动，这些活动增进了教职工之间的交流，丰富了我院教职工的业余生活，增强了凝聚力，营造了团结向上的工作氛围。</span></p>\t\t\t\t\t</div>`
            ,`<div class="article">\t\t\t\t\t\t<p class="STYLE1" style="text-align: justify; padding-bottom: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; padding-left: 0px; padding-right: 0px; font-family: system; color: rgb(68,68,68); font-size: 14px; padding-top: 0px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">工会主席：&nbsp; 张承忠</span></span></p><p class="STYLE1" style="text-align: justify; padding-bottom: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; padding-left: 0px; padding-right: 0px; font-family: system; color: rgb(68,68,68); font-size: 14px; padding-top: 0px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">&nbsp;</span></span></p><p class="STYLE1" style="text-align: justify; padding-bottom: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; padding-left: 0px; padding-right: 0px; font-family: system; color: rgb(68,68,68); font-size: 14px; padding-top: 0px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">委 &nbsp; &nbsp; &nbsp; 员： &nbsp; 李小亚（组织委员）</span></span></p><p class="STYLE1" style="text-align: justify; padding-bottom: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; padding-left: 0px; padding-right: 0px; font-family: system; color: rgb(68,68,68); font-size: 14px; padding-top: 0px"><span style="font-size: 14px"><span style="font-family: 微软雅黑">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span></span><span style="font-family: 微软雅黑; text-indent: 2em;">郑晓敏（宣教委员）</span></p><p class="STYLE1" style="text-align: justify; padding: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; font-family: system; color: rgb(68, 68, 68); font-size: 14px;"><span style="font-size: 14px"><span style="font-family: 微软雅黑">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;郑钰洁（文娱委员）</span></span></p><p class="STYLE1" style="text-align: justify; padding: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; font-family: system; color: rgb(68, 68, 68); font-size: 14px;"><span style="font-size: 14px"><span style="font-family: 微软雅黑">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; 陈恒法（体育委员、<span style="color: #444444; font-family: 微软雅黑; font-size: 14px; line-height: 26px; text-align: justify; text-indent: 28px;">福利委员</span>）</span></span></p><p class="STYLE1" style="text-align: justify; padding: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; font-family: system; color: rgb(68, 68, 68); font-size: 14px;"><span style="font-size: 14px"><span style="font-family: 微软雅黑">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;<span style="color: #444444; font-family: 微软雅黑; font-size: 14px; line-height: 26px; text-align: justify; text-indent: 28px;">张承忠（女工委员）</span></span></span></p><p class="STYLE1" style="text-align: justify; padding: 0px; line-height: 26px; text-indent: 2em; margin: 0px 0px 0.41em; font-family: system; color: rgb(68, 68, 68); font-size: 14px;"><span style="font-size: 14px"><span style="font-family: 微软雅黑"><span style="color: #444444; font-family: 微软雅黑; font-size: 14px; line-height: 26px; text-align: justify; text-indent: 28px;">&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;&nbsp;</span></span></span></p>\t\t\t\t\t</div>`
        ]

        curId=0
        $(function (){
            $("#title").html(title[0])
            $("#content").html(text[0])

        function switchContent(i){

            })

            $("#content").slideDown(500)
